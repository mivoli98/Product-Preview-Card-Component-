<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="image-container">
      <img src="https://i.postimg.cc/jq3ssChv/image-product-desktop.jpg" alt="A Perfumer create by CHANEL" />
    </div>
    <div class="info-container">
      <p class="title">PERFUME</p>
      <h1  class="header">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <h2 class="real-price">$149.99 <span class="discount-price">$169.99</span></h2>
        <button type="submit" class="add-to-cart"><img class="cart-icon" src="./images/icon-cart.svg" alt="cart icon"/> Add to Cart</button>
    </div>
  </div>
 
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nguyen Nguyen</a>.
    </div>
  </footer>
</body>
</html>
